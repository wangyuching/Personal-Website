<body>
    <script>
        function myFunction() {
            var n = document.getElementById('numberInput').value;

            var str = "<table>";

            for (let i = 1; i <= n; i++) {
                str += "<tr>";
                for (let j = 1; j <= n; j++) {
                    str += `<td> ${i} x ${j} = ${i * j} </td>`;
                }
                str += "</tr>";
            }
            str += "</table>";

            document.getElementById('nxnTable').innerHTML = str;
        }
    </script>

    <div id="top">
        <div class="page_div">
            <a href="index.html" target="_self" id="Home">首頁</a>
        </div>

        </div>
        <div class="page_div">
            <a href="nXn.html" target="_self" id="nXn" style="font-size: 30px;">NxN乘法表</a>
        </div>
        <div class="page_div">
            <a href="waterPuzzle.html" target="_self" id="WaterPuzzle" title="Water Puzzle">Water Puzzle</a>
        </div>
        <div class="page_div">
            <a href="https://wangyuching.github.io/reactApp/" target="_blank" id="ReactApp">React App</a>
        </div>
    </div>

    <div id="NxN">
        <h1 id="NxNh1">N*N乘法表</h1>
        <!-- <label for="numberInput">Enter a number:</label> -->
        <input type="number" id="numberInput" placeholder="Enter a number" />
        <input type="button" value="Ok" title="= Submit" onclick="myFunction()" />
        <div id="nxnTable"></div>
    </div>
</body>

</html>
